<!DOCTYPE html>
<html lang="en">
<head>
            {% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      var messages = {{ messages | safe }};
      for (var i=0; i<messages.length; i++) {
        alert(messages[i]);
      }
      </script>
     {% endif %}
{% endwith %}
    <meta charset="UTF-8">
    <title>Profile update</title>


</head>
<body>

<div class="container">
        <nav class="main-nav">
            <a href="{{url_for('index')}}">
                <img src="{{url_for('static',filename='images/logo.png')}}" alt="Easyshop" class="logo"></a>
        <div>
               <h4>hii {{fname}} {{lname}}</h4>
           </div>
    </nav>
</div>
 <form action="" method="post" enctype="multipart/form-data" >
    <div class="form-group">
    <lebel for="first Name">First Name</lebel>
    <input value="{{fname}}" type="text" class="form-control" name="fname">
    </div>

       <div class="form-group">
    <lebel for="Last Name">Last Name</lebel>
    <input value="{{lname}}" type="text" class="form-control" name="lname">
    </div>

     <div class="form-group">
    <lebel for="user_email">Email</lebel>
    <input value="{{email}}" type="email" class="form-control" name="new_email">
    </div>

    <div class="form-group">
    <lebel for="user_mobileno">Mobile No:</lebel>
    <input value="{{ph_no}}" type="tel" class="form-control" name="new_mobileno" >
    </div>



     <div class="form-group">
    <lebel for="password">Password</lebel>
    <input value="" type="password" placeholder="Enter new Password" class="form-control" name="new_pass"  required>
    </div>

     <div class="form-group">
    <input type="submit" class="btn btn-primary" name="edit_user_profile" value="Update Profile">
     </div>



</form>
</body>
</html>
